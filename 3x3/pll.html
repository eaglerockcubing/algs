    <div class="container" style="text-align:center;">

        <h1>3x3 PLL Algorithms</h1>
        <p>PLL (permutation of the last layer) is the last step of the CFOP method. Use these algorithms to move the last pieces around after completing the <a href="./2lookoll.html">OLL</a> step.</p>
        <p><i>Hold the cube as shown in the image before executing the algorithm.</i></p>
